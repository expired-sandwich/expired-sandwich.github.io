<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <a href="/">
        <img class="center" src="img/logo.png" style="width: 50%;">
    </a>


    <p align="center">
        <!-- Thanks to PoorDavidsPub for this gif -->
        <img src="img/line.gif" width="600" height="1">
    </p>

    <marquee id="text" behavior="alternate" align="center" style="color:white;">
        Have you seen the beautiful sailboats off the waters of New York City?&nbsp;
    </marquee>

    <!-- The Modal -->
    <div id="myModal" class="modal" style="overflow: hidden;">

        <!-- The Close Button -->
        <span class="close">&times;</span>

        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="img01">

        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>
    </div>

    <br /><br />

    <div class="row">
        <div class="side-column">
            <img class="center" src="img/blueranger.png" alt="Blue Ranger" style="width:50%; margin-top: 20%">
        </div>
        <div class="column">
            <div class="form form-img">
                <form id="contactForm">
                    <div class="field-row">
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name" size="50" required>
                    </div>
                    <br>
                    <div class="field-row-stacked">
                        <label for="message">What's on your mind?</label>
                        <textarea rows="18" name="message" id="message" required></textarea>
                    </div>
                    <br>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="side-column">
            <img class="center" src="img/redranger.png" alt="Red Ranger" style="width:50%; margin-top: 20%">
        </div>
    </div>

    <div style="padding: 100px">
        <img class="center" src="img/message.gif" style="width: 50%;">
        <textarea class="messageBoard" rows="18" id="messageBoard"></textarea>
    </div>

    <table width="710" height="233" align="center" background="img/border.png">
        <tr>
            <td>
                <marquee>
                    <h1 class="glow">STAY&nbsp;TUNED&nbsp;&nbsp;-&nbsp;&nbsp;STAY&nbsp;TUNED</h1>
                </marquee>
            </td>
        </tr>
    </table>

    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
    <script src="firebase.js"></script>
    <script src="main.js"></script>

</body>
</html>
